{% extends "base.html" %}
{% block title %}Редагувати ПЗ{% endblock %}
{% block content %}
    <div class="header">
        <h1>Редагувати ПЗ</h1>
    </div>
    <div class="form-container">
        <form method="POST" action="/edit_software/{{ software['id'] }}">
            <div class="form-group">
                <label for="inventory_number">Інвентарний номер:</label>
                <input type="text" id="inventory_number" name="inventory_number" list="inventory_numbers" value="{{ software['inventory_number'] }}" required>
                <datalist id="inventory_numbers">
                    {% for number in inventory_numbers %}
                    <option value="{{ number }}">{{ number }}</option>
                    {% endfor %}
                </datalist>
            </div>
            <div class="form-group">
                <label for="software_date">Дата:</label>
                <input type="text" id="software_date" name="software_date" value="{{ software['date'] }}" required>
            </div>
            <div class="form-group">
                <label for="software_name">Назва ПЗ:</label>
                <input type="text" id="software_name" name="software_name" value="{{ software['software_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="version">Версія:</label>
                <input type="text" id="version" name="version" value="{{ software['version'] }}" required>
            </div>
            <div class="form-group">
                <label for="license_key">Ліцензійний ключ:</label>
                <input type="text" id="license_key" name="license_key" value="{{ software['license_key'] }}">
            </div>
            <div class="form-group">
                <label for="software_comments">Коментарі:</label>
                <input type="text" id="software_comments" name="software_comments" value="{{ software['comments'] }}">
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Зберегти</button>
                <a href="/software" class="cancel-btn">Скасувати</a>
            </div>
        </form>
    </div>
{% endblock %}
