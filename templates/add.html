{% extends "base.html" %}
{% block title %}Додати АРМ{% endblock %}
{% block content %}
    <div class="header">
        <h1>Додати новий АРМ</h1>
    </div>
    <div class="form-container">
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="inventory_number">Інвентарний номер:</label>
                <input type="text" id="inventory_number" name="inventory_number" value="{{ inventory_number }}" readonly>
            </div>
            <div class="form-group">
                <label for="ip_address">IP-адреса:</label>
                <input type="text" id="ip_address" name="ip_address" required>
            </div>
            <div class="form-group">
                <label for="mac_address">MAC-адреса:</label>
                <input type="text" id="mac_address" name="mac_address" required>
            </div>
            <div class="form-group">
                <label for="access_level">Рівень доступу:</label>
                <input type="text" id="access_level" name="access_level" required>
            </div>
            <div class="form-group">
                <label for="unit">Підрозділ:</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            <div class="form-group">
                <label for="person">ПІБ та Посада:</label>
                <input type="text" id="person" name="person" required>
            </div>
            <div class="form-group">
                <label for="contacts">Контакти:</label>
                <input type="text" id="contacts" name="contacts" required>
            </div>
            <div class="form-group">
                <label for="notes">Примітки:</label>
                <input type="text" id="notes" name="notes">
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Додати</button>
                <a href="/" class="cancel-btn">Скасувати</a>
            </div>
        </form>
    </div>
{% endblock %}
