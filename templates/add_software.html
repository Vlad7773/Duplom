{% extends "base.html" %}
{% block title %}Додати ПЗ{% endblock %}
{% block content %}
    <div class="header">
        <h1>Додати ПЗ</h1>
    </div>
    <form method="POST" action="/add_software">
        <label>Дата:</label><input type="text" name="software_date" required><br>
        <label>Назва ПЗ:</label><input type="text" name="software_name" required><br>
        <label>Версія:</label><input type="text" name="version" required><br>
        <label>Ліцензійний ключ:</label><input type="text" name="license_key"><br>
        <label>Коментарі:</label><input type="text" name="software_comments"><br>
        <button type="submit">Додати</button>
    </form>
{% endblock %}
