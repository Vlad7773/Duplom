<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Додати ПЗ</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Додати ПЗ</h1>
        <a href="/details" class="corner-link">Повернутися до деталей</a>
    </div>
    <form method="POST" action="/add_software">
        <label>Дата:</label><br>
        <input type="date" name="software_date" required><br>
        <label>Назва ПЗ:</label><br>
        <input type="text" name="software_name" required><br>
        <label>Версія:</label><br>
        <input type="text" name="version" required><br>
        <label>Ключ (необов’язково):</label><br>
        <input type="text" name="license_key"><br>
        <label>Коментарі:</label><br>
        <textarea name="software_comments" rows="4"></textarea><br><br>
        <button type="submit">Додати</button>
    </form>
</body>
</html>
